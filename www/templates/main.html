  </ion-side-menu-content>
  
  <drawer side="right">
    <ion-header-bar class="bar-stable header-bar">
      <h3><img src="img/gear2.png" class="header-gear2" /> CONFIGURACIÓN</h3>
      <button class="button button-icon button-clear ion-ios-close-empty byemenuright" ng-click="closeDrawer();"></button>
    </ion-header-bar>
    <ion-content>
    <div class="select">
      <select ng-model="cfg.tienda">
        <option value="fisica">Tienda Física</option>      
        <option value="virtual">Tienda Virtual</option>      
      </select>
    </div>
    
    <div class="select">
      <select ng-model="cfg.entrega" ng-disabled="cfg.tienda == 'fisica'">
        <option value="">Tipo de entrega</option>
        <option ng-repeat="sdt in growify.storeDeliveryTypes" value="{{sdt._id}}">
          {{sdt.name}}
        </option>       
      </select>
    </div>

    <div class="select">
      <select ng-model="cfg.tiempo" ng-disabled="cfg.tienda == 'fisica'">
        <option value="">Tiempos de despacho</option>
        <option ng-repeat="sdt in growify.storeDeliveryTimes" value="{{sdt._id}}">
          {{sdt.name}}
        </option>       
      </select>
    </div>

    <div class="select">
       <select ng-model="cfg.comuna" ng-disabled="cfg.tienda == 'fisica'">
        <option value="">Comuna</option>
        <option value="{{comuna._id}}" ng-repeat="comuna in $root.growify_comunas">{{comuna.name}}</option>
      </select>
    </div>
    <!--
    <div class="config-guardar">
      <a><img src="img/btn.guardar.png" /></a>
    </div>-->
    <button class="button-growify-ok" menu-toggle="right" ng-click="aplicarCfg()">Aplicar</button>
    <hr />
    <button class="button-growify-line2" ng-show="!growify.id" menu-toggle="right" ng-click="gotoLogin()">Iniciar sesión</button>
    <button class="button-growify-line2" ng-show="growify.id" menu-toggle="right" ng-click="gotoPerfil()">Mi perfil <i class="icon ion-ios-person-outline"></i></button>
    <button class="button-growify-line2" ng-show="growify.id" menu-toggle="right" ng-click="cerrarSesion()">Cerrar sesión</button>

    -->
